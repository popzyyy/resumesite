{% extends 'index.html' %}
{% load static %}
{% block content %}

<div class="form-box">
  <h1>Contact Me!</h1>
  <form action="https://api.formbucket.com/f/c2K3QTQ" method="post">
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" id="name" type="email" name="Name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" id="email" type="email" name="Email">
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" id="message" name="Message"></textarea>
    </div>
    <input class="btn btn-primary" type="submit" value="Submit" />
    </div>


{% endblock %}




{% block y %}
<canvas id="canvas"></canvas>

    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Montserrat:wght@900&amp;display=swap'>
    <link rel="stylesheet" href="{% static 'css/liquid_style.css' %}">

    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.js'></script>
    <script src='https://klevron.github.io/codepen/three.js/OrbitControls.110.js'></script>

     <script src="{% static 'js/liquid_script.js'%}?"></script>


{% endblock %}
