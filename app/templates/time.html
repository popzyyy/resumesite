{% extends 'main.html' %}
{% load static %}
{% block content %}
    <style>
        .formset-container {
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 20px;
        }

        .textarea {
            width: 100%;
            height: 15em;
            margin: 2px;
            padding: 2em;
            border: 0;
        }

        #id_text {
            outline: 3px solid black;
            width: 100%;
            height: 100%;
        }
    </style>
    <div id="banner-wrapper">
        <div id="banner" class="box container">
            <div class="row">
                <h2>Time is Slipping into the Future and You Cannot Undo Your Past</h2>
                <div class="col-12">
                    <b>
                        <div id="clock" style="font-size: 2em;">

                        </div>
                    </b>
                </div>
            </div>
        </div>
    </div>

    <script>
        function pad(n, width = 2) {
            return n.toString().padStart(width, '0');
        }

        function updateClock() {
            const now = new Date();

            const year = now.getFullYear();
            const month = pad(now.getMonth() + 1);
            const day = pad(now.getDate());

            const hours = pad(now.getHours());
            const minutes = pad(now.getMinutes());
            const seconds = pad(now.getSeconds());
            const milliseconds = pad(now.getMilliseconds(), 3);

            const formatted_time = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}.${milliseconds}`;
            document.getElementById('clock').innerText = formatted_time;
        }

        setInterval(updateClock, 1);
        updateClock();




    </script>


{% endblock %}
